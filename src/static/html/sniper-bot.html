<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="sniper-bot.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <input type="number" class="col-4 offset-4" placeholder="Enter Phone Number Here for Alerts" />
      </div>
      <div class="row">
        Please note that your operating system may limit this browser to 1 notification displaying at the upper right.
        In your computer's "Notifications" settings, please ensure notifications are set to "Alerts", not "Banners".
      </div>
      <div id="sniper-cards" class="row px-3 gap-1 mt-2 text-center">
        <div class="card col-5">
          <div class="card-body">
            <div class="row">
              <textarea id="nft-policy-id" placeholder="Enter Policy ID here..."></textarea>
            </div>
            <div class="row mt-2">
              <input class="col-12" id="nft-price" type="number" placeholder="(Required) Max Price (&#x20B3;D&#x20B3;)" />
            </div>
            <div class="row mt-2 gap-2 px-2">
              <input class="col-5" id="nft-trait-name" type="text" placeholder="(Option) Trait Name" />
              <input class="col-6" id="nft-trait-value" type="text" placeholder="(Option) Trait Value" />
            </div>
            <div class="row mt-2">
              <label class="col-6"><input id="nft-text-notifications" type="checkbox" /> Text Alerts?</label>
              <label class="col-6"><input id="nft-desktop-notifications" type="checkbox" /> Desktop Alerts?</label>
            </div>
            <div class="row mt-2">
              <input id="nft-sniper-submit" type="submit" value="Snipe!" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="module">
    import * as NftToolkit from "./nft-toolkit.js";

    NftToolkit.CardanoDAppJs.initializeCardanoDApp('wallet-container', {
      projectId: NftToolkit.Secrets.WALLET_CONNECT_PROJ,
      relayerRegion: 'wss://relay.walletconnect.com',
      metadata: {
        description: 'Open-source cardano NFT JS toolkit',
        name: 'cardano-nft-js-toolkit',
        icons: ['https://www.wildtangz.com/favicon.ico'],
        url: 'https://github.com/thaddeusdiamond/cardano-nft-js-toolkit'
      },
      autoconnect: false
    });

    document.querySelector('#nft-sniper-submit').addEventListener('click', e => {
      NftToolkit.SniperBot.configureSniper('#nft-policy-id', '#nft-price', '#nft-trait-name', '#nft-trait-value', '#nft-text-notifications', '#nft-desktop-notifications', '#sniper-cards');
      return false;
    });

    NftToolkit.SniperBot.requestDesktopNotifications();
    NftToolkit.SniperBot.initializeSnipes();
    NftToolkit.SniperBot.addExistingSnipesToDom('#sniper-cards', NftToolkit.SniperBot.deleteSnipe);
    NftToolkit.SniperBot.runSnipeBot();
  </script>

</html>
